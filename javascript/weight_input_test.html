<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 적정 몸무게 구하기 </title>
<script>
    var name = prompt("이름?", "홍길동");
    var height = prompt("신장?", "0");
    var weight = prompt("몸무게?", "0");

    // 평균 체중 = (신장 - 100) * 0.9
    var normal_w = (height - 100) * 0.9;
    var result = weight >= normal_w - 5 && weight <= normal_w + 5; // 오차범위 5
    var resultMsg = result ? "적정 체중" : "적정 체중 아님";
    console.log(name + " 님은" + resultMsg );
</script>
</head>
<body>
</body>
</html>
