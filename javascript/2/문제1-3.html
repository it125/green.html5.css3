    <script>
        var st = prompt("학년을 입력하세요.", "0");
        var score = prompt("점수를 입력하세요.", "0");

        if (score < 0 || score > 100) {
            alert("에러입니다.");
        }
        
        if (st == 4) {
            if (score >= 70) {
                document.write("합격");
            } else {
                document.write("불합격");
            }
        } else {
            if (score >= 60) {
                document.write("합격");
            } else {
                document.write("불합격");
            }
        } 

    </script>
