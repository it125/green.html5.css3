<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var engScore = 70, mathScore = 80;
        var avg = (engScore + mathScore) / 2;

        if(avg >= 80) {
            document.write("A");
        } else if(avg >= 80) {
            document.write("B");
        } else if(avg >= 70) {
            document.write("C");
        } else {
            document.write("F");
        }

        document.write("------------------------------------------------------------");
        
    </script>
</head>

</body>
</html>
