<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제1-5</title>
    <script>
        var score = prompt("과목을 입력하세요.", "");
        var code;
        
        switch(score) {
            case "수학" : code = "01";
            break;
            case "영어" : code = "02";
            break;
            case "국어" : code = "03";
            break;
            case "국사" : code = "04";
            break;
            default : code = "00";
        }
        document.write(code);
    </script>
</head>
<body>
    
</body>
</html>
