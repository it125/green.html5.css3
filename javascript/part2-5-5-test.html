<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 비교 연산자 </title>
	<script>
		var a = 10;
		var b = 20;
		var c = 10;
		var f = "20";
		var d = "10";
		var result;

		result = a > b;
		console.log(result);
		result = a < b;
		console.log(result);
		result = a <= b;
		console.log(result);
		result = a >= b;
		console.log(result);
		result = b == f;
		console.log(result);
		result = b === f;
		console.log(result);
		result = a != b;
		console.log(result);
		result = c == d;
		console.log(result);
		result = a === c;
		console.log(result);
	</script>
</head>
