<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
    <script>
        class TV {
            // 생성자
            constructor(colorV, sizeV) {
                this.color = colorV;
                this.size = sizeV;
            }

            // 메소드
            printInfo() {
                document.write(`색상: ${this.color}, 사이즈: ${this.size} <br />`);
            }
        }

        class lgTV extends TV { // extends TV: TV 객체 상속 받음. TV가 부모. class가 자식
            printLG() {
                document.write(`LG TV 입니다. <br />`);
            }
        }

        class samsungTV extends TV {
            printSamsung() {
                document.write(`SAMSUNG TV 입니다. <br />`);
            }
        }

        let lg = new lgTV("black", 70);
        let sam = new samsungTV("red", 70);

        lg.printLG();
        lg.printInfo();

        sam.printSamsung();
        sam.printInfo();

    </script>
</head>
<body>
    
</body>
</html>
