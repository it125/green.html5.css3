    <title>함수</title>
    <script>
        var result = scoreSum (80, 90);
        document.write("<br />" + result);

        function printScore() {
            document.write("영어: 90점, 수학: 80");
        }

        function scoreSum(engScore, mathScore) {
            var sum = engScore + mathScore;
            return sum;
        }
