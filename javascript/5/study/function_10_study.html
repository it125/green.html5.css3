<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function CheckWeight(name, height, weight) {
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight;

            this.getInfo = function() {
                var str = "";
                str += `이름: ${this.userName}, `;
                str += `키: ${this.userHeight}cm,`;
                str += `몸무게: ${this.userWeight}kg <br />`;
                return str;
            }

            this.getResult = function() {
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userHeight - 100) * 0.9 + 5;
                if(this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
                    return "정상 몸무게 입니다. <br />";
                } else if (this.userWeight < this.minWeight) {
                    return "정상 몸무게보다 미달입니다. <br />";
                } else {
                    return "정상 몸무게보다 초과입니다. <br />";
                }
            }
        }
        
        const jang = new CheckWeight("장보리", 180, 74);
        const park = new CheckWeight("박달재", 175, 80);

        document.write(jang.getInfo());
        document.write(jang.getResult());
        document.write(park.getInfo());
        document.write(park.getResult());
    </script>
</head>

</body>
</html>
