        function Weather(degree, wind) {
            this.degree = degree;
            this.wind = wind;
        }
        Weather.prototype.degreeShow = function() {
            document.write(`온도: ${this.degree}ºC <br />`);
        }
        Weather.prototype.windShow = function() {
            document.write(`바람: ${this.wind}m/s <br />`);
        }
        const weather1 = new Weather(20, 30);
        weather1.degreeShow();
        weather1.windShow();

        const weather2 = new Weather(-3, 60);
        weather2.degreeShow();
