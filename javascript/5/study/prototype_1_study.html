<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Tv(color, size, price) {
            this.color = color;
            this.size = size;
            this.price = price;
        }

        Tv.prototype.printInfo = function() {
            document.write(`색상: ${this.color}, 사이즈: ${this.size} <br />`);
        }
        
        let television1 = new Tv("black", 30, 1000);
        television1.printInfo();
        document.write(`${television1.price} <br />`);

        let television2 = new Tv("brown", 40, 2000);
        television2.printInfo();
        document.write(`${television2.price} <br />`);
        
    </script>
</head>
<body>
    
</body>
</html>
