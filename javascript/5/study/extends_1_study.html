<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Tv {
            constructor(color, size, price) {
                this.color = color;
                this.size = size;
                this.price = price;
            }

            printInfo() {
                document.write(`색상: ${this.color}, 사이즈: ${this.size}, 가격: ${this.price} <br />`);
            }
        }

        class LgTv extends Tv {
            printLg() {
                document.write(`LG TV 입니다. <br />`);
            }
        }

        class SamsungTv extends Tv {
            printSamsung() {
                document.write(`SAMSUNG TV 입니다. <br/>`);
            }
        }

        const lg = new LgTv("red", 30, 1000);
        lg.printInfo();
        lg.printLg();

        const samsung = new SamsungTv("black", 50, 4000);
        samsung.printInfo();
        samsung.printSamsung();
    </script>
</head>
<body>
    
</body>
</html>
