<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 논리연산자 </title>
<script>
	var a = 10;
	var b = 20;
	var m = 30;
	var n = 40;

	var result;

	result = (a > b || b >= m) || m > n; // F || F || F
	console.log(result); // false

	result = (a > b || b >= m) || m <= n; // F || F || T
	console.log(result); // ture

	result = (a <= b && b >= m) && m <= n; // T && F && T
	console.log(result); // false

	result = (a <= b && b <= m) && m <= n; // T && T && T
	console.log(result); // true

	result = !(a > b); // !F
	console.log(result); // true
</script>
</head>
<body>
</body>
</html>
