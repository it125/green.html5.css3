<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="#" style="border: 1px solid black;">내용1</a></p>
        <p><a href="#" style="border: 1px solid black;">내용2</a></p>
        <p><a href="#" style="border: 1px solid black;">내용3</a></p>
    </div>

    <h1>mouseleave</h1>
    <div id="box_2" style="border: 1px solid black;">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#box_1").on("mouseout", function() {
                $("#box_1").css("background-color", "yellow");
            });
        });

        $(function() {
            $("#box_2").on("mouseleave", function() {
                $("#box_2").css("background-color", "aqua");
            });
        });
    </script>
</body>

</html>
