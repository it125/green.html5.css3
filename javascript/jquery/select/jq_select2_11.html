<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 객체 조작 및 생성 </title>

</head>

<body>
	<div id="wrap">
		<p>
			<a href="https://easyspub.co.kr" target="_blank">EasysPub</a>
		</p>
		<p>
			<a href="https://naver.com">Naver</a>
		</p>
		<p>
			<a href="https://daum.net">Daum</a>
		</p>
		<p>
			<a href="https://google.co.kr">Google</a>
		</p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw">
		</p>
	</form>
	<script src="./jquery-3.6.0.min.js"></script>
	<script>
		$(function () {
			$("#wrap a[target]").css("color", "red");
			$("#wrap a[href^=https]").css("background-color", "yellow");
			$("#wrap a[href$=net]").css("color", "green");
			$("#wrap a[href*=google]").css("color", "black");
			$("#member_f :text").css("background-color", "lightpink");
			$("#member_f :password").css("background-color", "lightskyblue");
		});
	</script>
</body>

</html>
