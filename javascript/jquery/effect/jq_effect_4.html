<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .txt1 {
            width: 50px;
            text-align: center;
            background-color: indianred;
        }
    </style>
</head>
<body>
    <p class="txt1">내용1</p>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        $(".txt1").animate({marginLeft: "200px"}, 2000)
        .animate({marginTop: "200px"}, 2000)
        .queue(function() {
            $(this).css({background: "skyblue"});
            $(this).dequeue();
        }).animate({marginLeft: 0}, 2000).animate({marginTop: 0}, 2000);
        
    </script>
</body>
</html>
