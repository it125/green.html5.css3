<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <button class="btn1">Mouse Over/Mouse Out</button>
    </p>
    <p class="txt1" style="border: 1px solid black;">내용1</p>
    <p>
        <button class="btn2">Hover</button>
    </p>
    <p class="txt2" style="border: 1px solid black;">내용2</p>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $(".btn1").on({
                "mouseover": function () {
                    $(".txt1").css("background-color", "aqua");
                },
                "mouseout": function () {
                    $(".txt1").css("background", "none");
                }
            });

            $(".btn2").hover(function () {
                $(".txt2").css("background", "yellow");
            },
                function () {
                    $(".txt2").css("background", "lightblue");
                });
        });
    </script>
</body>

</html>
