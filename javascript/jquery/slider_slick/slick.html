<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .slider {
            width: 50%;
            margin: 100px auto;
        }

        .slick-slide {
            margin: 0px 20px;
        }

        .slick-slide img {
            width: 100%;
        }

        .slick-prev:before,
        .slick-next:before {
            color: black;
        }


        .slick-slide {
            transition: all ease-in-out .3s;
            opacity: .2;
        }

        .slick-active {
            opacity: .5;
        }

        .slick-current {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="your-class slider">
        <div><img src="http://placehold.it/350x100?text=1" alt=""></div>
        <div><img src="http://placehold.it/350x100?text=2" alt=""></div>
        <div><img src="http://placehold.it/350x100?text=3" alt=""></div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.your-class').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                infinite: true,
                fade: true,
                responsive: [{

                    breakpoint: 767,
                    settings: {
                        slidesToShow: 1,
                        infinite: true
                    }

                }]
            });
            $('.your-class').on('beforeChange', function (event, slick, currentSlide, nextSlide) {
                console.log(nextSlide);
            });
        });

    </script>
</body>

</html>
