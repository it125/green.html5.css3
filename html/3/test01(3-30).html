<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test01</title>
    <style>
        div p:first-child {
            background: red;
        }
        /* 종류 상관 없이 무조건 첫번째 태그부터 검색 h1태그 없이 p가 처음에 있어야 적용됨.*/

        div p:first-of-type {
            background: blue;
        }
        /* 지정된 태그 중 첫번째 태그 검색 */
    </style>
</head>

<body>
    <div>
        <h1>test1</h1>
        <p>Lorem1</p>
        <h2>test2</h2>
        <p>Lorem2</p>
        <h3>test3</h3>
    </div>
</body>

</html>
