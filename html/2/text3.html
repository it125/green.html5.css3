<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver 회원가입</title>
</head>

<body>
    <form>
        <label for="text">아이디</label><br />
        <input type="text" name="text" /><br />
        <label for="password">비밀번호</label><br />
        <input type="password" name="password" /><br />
        <label for="password">비밀번호 재확인</label><br />
        <input type="password" name="password" /><br />
        <label for="datetime">생년월일</label><br />
        <input type="text" name="tear" placeholder="년(4자)" minlength="4" maxlength="4" />
        <select>
            <option>월</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <input type="text" name="day" placeholder="일" /><br />
        <label for="option">성별</label><br />
        <select><br />
            <option>성별</option>
            <option>여자</option>
            <option>남자</option>
            <option>선택 안함</option>
        </select>
        <br />
        <label for="email">본인 확인 이메일 (선택)</label><br />
        <input type="email" name="email" placeholder="선택입력" /><br />
        <label for="tel">휴대전화</label><br />
        <select>
            <option>대한민국 +82</option>
        </select>
        <br />
        <input type="tel" name="tel" placeholder="전화번호 입력" />
        <a href="#">인증번호 받기</a>
        <br />
        <input type="text" placeholder="인증번호를 입력하세요" /><br />
        <input type="submit" /><a href="#">가입하기</a>
    </form>
</body>

</html>
