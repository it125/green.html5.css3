<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        
    </style>
</head>
<body style="float: left;">
    <table border="1" style="width: 200px; height: 200px; text-align: center;">
        <caption style="text-align: left;">1.
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </caption>
    </table>

    <table border="1" style="width: 200px; height: 200px; text-align: center;">
        <caption style="text-align: left;">2.
            <tr>
                <td rowspan="3">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="2">6</td>
            </tr>
            <tr>
                <td colspan="2">8</td>
                <td>9</td>
            </tr>
        </caption>
    </table>

    <table border="1" style="width: 200px; height: 200px; text-align: center;">
        <caption style="text-align: left;">3.
            <tr>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <td colspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </caption>
    </table>

    <table border="1" style="width: 200px; height: 200px; text-align: center;" >
        <caption style="text-align: left;">4.
            <tr>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="2">6</td>
            </tr>
            <tr>
                <td colspan="3">7</td>
            </tr>
        </caption>
    </table>

    
</body>
</html>
