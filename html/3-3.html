<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 선택자 범위</title>
    <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
        /* 웹 페이지가 모두 준비되면 */
        $(document).ready(function () {
            /* 모든 태그의 border 속성에 5px solid black을 적용합니다. */
            $('*').css('border', '5px solid black');
        });
    </script>
</head>

<body>
    <h1>Lorem ipsum</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem eveniet officiis est eum mollitia aut
        perferendis, voluptatibus eaque minus. Veritatis, temporibus voluptatibus molestiae delectus accusantium vel
        dolores eligendi asperiores non.
    </p>
</body>

</html>
