<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 속성과 관련된 공식</title>
    <style>
        body > div {
            width: 400px; height: 300px;
            border: 3px solid black;
            position: relative; 
            overflow: hidden;
        }
        .box { 
            width: 100px; height: 100px; 
            position: absolute;
        }
        .box:nth-child(1) {
            background-color: red;
            left: 10px; top: 10px;
            z-index: 100;
        }
        .box:nth-child(2) {
            background-color: green;
            left: 50px; top: 50px;
            z-index: 10;
        }
        .box:nth-child(3) { 
            background-color: blue;
            left: 90px; top: 90px;
            z-index: 1;
        }
        .box:nth-child(4) { 
            background-color: yellow;
            left: 150px; top: 150px;
            z-index: 1;
        }
        .box:nth-child(5) { 
            background-color: palevioletred;
            left: 200px; top: 200px;
            z-index: 1;
        }
        
    </style>
</head>

<body>
    <h1>Lorem ipsum dolor amet</h1>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>Lorem ipsum dolor amet</h1>
</body>

</html>
