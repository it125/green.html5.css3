<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 속성</title>
    <style>
        #box01 {
            background-color: red;
            display: none;
        }
        #box02 {
            background-color: orange;
            display: block;
            width: 300px;
            height: 50px;
            margin: 10px;
        }
        #box03 {
            background-color: yellowgreen;
            display: inline;
            width: 300px;
            height: 50px;
            margin: 10px;
        }
        #box04 {
            background-color: lightsalmon;
            opacity: 0.5;
            display: inline-block;
            width: 300px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <span>Dummy</span>
    <div id="box01">
        <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
    </div>
    <span>Dummy</span>
    <div id="box02">
        <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
    </div>
    <span>Dummy</span>
    <div id="box03">
        <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
    </div>
    <span>Dummy</span>
    <div id="box04">
        <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
    </div>
    <span>Dummy</span>
</body>
</html>
