<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSs3 Transition Basic</title>
    <style>
        #graph {
            width: 610px;
            border: 3px solid black;
        }
        .bar {
            width: 10px;
            height: 50px;
            background-color: #789742;
            margin: 5px;
        }
        .bar:nth-child(1) {
            transition-duration: 2s;
            transition-timing-function: cubic-bezier(.14,.64,.09,1.04);
        }
        .bar:nth-child(2) {
            transition-duration: 2s;
            transition-timing-function: ease;
        }
        .bar:nth-child(3) {
            transition-duration: 2s;
            transition-timing-function: ease-in;
        }
        .bar:nth-child(4) {
            transition-duration: 2s;
            transition-timing-function: ease-in-out;
        }
        .bar:nth-child(5) {
            transition-duration: 2s;
            transition-timing-function: ease-out;
        }
        #graph:hover > .bar {
            width: 600px;
        }
    </style>
</head>
<body>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
