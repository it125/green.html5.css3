<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Transition Basic</title>
    <style>
        * {
            margin: 0px;
            padding: 0;
        }
        body {
            position: relative;
        }
        #box {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 100px;
            text-align: center;
            background: linear-gradient(#cb90b3 0%, #db39a4 100%);
            animation-name: rint;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            /* animation: rint 2s linear none infinite alternate; */
        }
        #box:hover {
            animation-play-state: paused;
        }
        h1 {
            line-height: 200px;
        }
        @keyframes rint {
            from {
                left: 0;
                transform: rotate(0deg);
            }
            40% {
                left: 500px;
            }
            to {
                left: 500px;
                transform: rotate(540deg);
            }
        }
        
    </style>
</head>
<body>
    <div id="box">
        <h1>Rotation</h1>
    </div>
</body>
</html>
