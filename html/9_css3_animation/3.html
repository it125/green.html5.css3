<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSs3 Transition Basic</title>
    <style>
        #graph {
            width: 610px;
            border: 3px solid black;
        }
        .bar {
            width: 10px;
            height: 50px;
            background-color: #789742;
            margin: 5px;
            transition-duration: 5s;
        }
        .bar:nth-child(1) {
            width: 100px;
            background-color: cadetblue;
        }
        .bar:nth-child(2) {
            width: 200px;
            background-color: darkorange;
        }
        .bar:nth-child(3) {
            width: 300px;
            background-color: aquamarine;
        }
        .bar:nth-child(4) {
            width: 400px;
            background-color: brown;
        }
        .bar:nth-child(5) {
            width: 500px;
            background-color: salmon;
        }
        #graph:hover > .bar {
            width: 600px;
        }
    </style>
</head>
<body>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
