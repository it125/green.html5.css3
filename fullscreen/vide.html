<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vide</title>
        <style>
            * {
                margin: 0;
                /* padding: 0; */
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/jquery.vide.min.js"></script>
        <script>
            $(document).ready(function () {
                $('body').vide({
                    mp4: "./videos/stream",
                    webm: "./videos/stream",
                    ogv: "./videos/stream",
                    poster: "./videos/stream" // video 없을 경우 대체될 이미지 파일
                }, {
                    autoplay: true,
                    loop: true,
                    posterType: "jpg",
                    muted: true,
                    bgColor: 'transparent',
                });
            })
            // document => function으로 감쌈
        </script>
    </body>

</html>
